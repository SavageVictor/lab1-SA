<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Server Time</title>
    <script>
        // This function fetches the server time using a GET request
        async function fetchServerTime() {
            // Send a GET request to the server
            const response = await fetch('/time');
            // Parse the JSON response
            const serverTimeResponse = await response.json();
            // Update the page with the received server time
            document.getElementById('server-time').innerText = serverTimeResponse.time;
        }
    </script>
</head>
<body>
    <h1>Go Server Time</h1>
    <!-- Call the fetchServerTime function when the button is clicked -->
    <button onclick="fetchServerTime()">Get Server Time</button>
    <p>Server time: <span id="server-time"></span></p>
</body>
</html>
